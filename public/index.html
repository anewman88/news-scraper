<!DOCTYPE html>
<html lang="en-us">
<!-- ********************************************************************** -->
<!-- * File: index.html                                                   * -->
<!-- * The purpose of this file is the entry point of the application     * -->
<!-- ********************************************************************** -->
<head>
    <meta charset="UTF-8">
    <title>NASA JPL Latest News</title>
    <!-- Latest compiled and minified CSS & JS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">

  </head>

  <body>
    <div class="container">
      <!-------------------  Site Navigation Bar --------------->
      <nav class="navbar navbar-expand-sm bg-light sticky-top justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button type="button" class="btn btn-primary" id="ScrapeBtn">Scrape New Articles</button>   
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-primary" id="ClearScrapedBtn">Clear Scraped Articles</button>   
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-primary" id="ShowSavedBtn">Show Saved Articles</button>   
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-primary" id="ClearSavedBtn">Clear Saved Articles</button>   
            </li>
        </ul>
      </nav>
  
<!---------------------- Jumbotron header --------------------------->

      <!-- <div class="container"> -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="jumbo display-4 text-center">NASA- Jet Propulsion Laboratory&nbsp&nbsp&nbsp</h1>
          <p class="lead text-center">JPL NEWS&nbsp&nbsp&nbsp&nbsp</p>
          <p class="lead text-center">The Latest News from Space&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p>
        </div>
      </div>

      <!--------------------------- Article Display --------------------------->
      <main>
          <section class="item-display">
            <div class="container article-list">
            </div>   
          </section>
      </main>
    </div> <!-- container -->

 <!-- *********************** Modals ************************ -->
  
  <!------------------- Comment Modal ------------------>
  <div id="CommentModal" class="modal fade" role="dialog">

      <div class="modal-dialog modal-dialog-scrollable modal-lg">

        <div class="modal-content">

          <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Comments for Article</h3>
                <button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
          </div>

          <div class="modal-body">
              <!-- <p>Comments</p> -->
              <div>
                <span class="comment-list"></span>
              </div>
              <hr>
              <form>
                  <div class="form-group">
                      <label for="UserName">User Name: (optional)</label>
                      <input type="text" class="form-control" id="UserName">
                  </div>
                  <div class="form-group">
                    <label for="Comment">Comment:</label>
                    <input type="text" class="form-control" id="UserComment">
                  </div>
              </form>
                   
          </div>  <!--  modal-body -->
          <div class="modal-footer">
              <button type="submit" class="btn btn-primary" value="0" id="comment-submit">
                  <i class="fa fa-check-circle" aria-hidden="true"></i> Save Comment
              </button>
          </div>

        </div> <!-- modal-content -->
      </div> <!-- modal-dialog -->
  </div>  <!-- outer modal div -->

  <!------------------- AlertBox Modal ------------------>
  <div id="AlertModal" class="modal fade" role="dialog">

      <div class="modal-dialog  modal-md">

        <div class="modal-content" id="AlertBox">

          <div class="modal-header">
              <div>
                  <span class="alert-msg1"></span>
              </div>   
          </div>

          <div class="modal-body">
              <div>
                  <span class="alert-msg2"></span>
              </div>   
          </div>  <!--  modal-body -->

          <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>        
          </div>

        </div> <!-- modal-content -->
      </div> <!-- modal-dialog -->
  </div>  <!-- outer modal div -->
  <!------------------- AlertBox Modal ------------------>


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
